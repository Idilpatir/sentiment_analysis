<!DOCTYPE html>
<html>
	<head>
		<title>Sentiment-Analysis</title>
		<meta charset="UTF-16">
		<script src="resources/main.js" defer></script>
		<link rel="stylesheet" type="text/css" href="resources/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div id="url_container">
					<input type="text" id="url_input">
					<button id="submit">Submit</button>
				</div>
				<div id="count_container">
					<input type="range" name="slider" id="count" min="1" max="100" value="20">
					<span id="count_value">20/100</span>
				</div>
			</div>

			<div class="main">
				<div class="video_info_container">
					<div class="info_container">
						<h1 id="video_name">Video Name</h1>
						<h1 id="average_score">Average Score: 5</h1>
					</div>
					<div class="video_container">
						<div class="image_container">
							<img id="video_image" src="resources/7.png">
						</div>
						<div class="data_container">
							<div class="sentiment_container">
								<h2>Sentiment Analysis</h2>
								<canvas id="sentiment_canvas"></canvas>
							</div>
							<div class="emotion_container">
								<h2>Emotion Analysis</h2>
								<canvas id="emotion_canvas"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div id="comment_container" class="comment_container">
				</div>
			</div>
		</div>
	</body>
</html>
